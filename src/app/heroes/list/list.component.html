<h3>Listado de Heroes</h3>
<hr>

<div *ngIf="deletedHeroe; else nothingWasDeleted">
<h3>Heróe borrado <small class="text-danger">{{deletedHeroe}}</small></h3>
</div>

<ng-template #nothingWasDeleted>
<H3>No ha borrado nada</H3>
</ng-template>



<button
  *ngIf="heroNames.length > 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger">
  Borrar ultimo héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let Name of heroNames" class="itemlist-group" > {{Name}} </li>

</ul>
